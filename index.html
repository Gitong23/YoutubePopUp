        //Jquery
        $(".youtube-link").each(function(){
            $(this).click(function(){
                $(".youtube-player-overlay").addClass("active");

        $(".youtube-player-overlay").click(function(){
            $(".youtube-player-overlay").removeClass("active");
            $("#played").attr("src","");
        });
